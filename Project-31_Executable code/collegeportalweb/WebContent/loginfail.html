
<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Welcome to College Portal</title>
  <link rel="stylesheet" href="css/style.css">
<script type="text/javascript">
function validate(){

    var userName = document.getElementById('login').value;
    var password = document.getElementById('password').value;
			document.getElementById('login').style.border = "";
			document.getElementById('password').style.border = "";


    if (userName== "") {
		document.getElementById('login').style.border = "solid 1px red";
				document.getElementById('login').placeholder.value = "cannot be empty";
		return false;
    }
 
    if (password.length =="") {
		document.getElementById('password').style.border = "solid 1px red";
        return false;
    }

    return true;
}
</script>

</head>
<body>
  <form method="post" action="LoginServlet" onsubmit="return validate();" class="login">
    <p>
      <label for="login">Id</label>
      <input type="text" name="login" id="login" value="">
    </p>

    <p>
      <label for="password">Password:</label>
      <input type="password" name="password" id="password" value="">
    </p>

    <p class="login-submit">
      <button type="submit" class="login-button">Login</button>
		
	 <p class="forgot-password"><font color="red">Id or Password wrong</font></p>
    <p class="forgot-password"><a href="index.html">Forgot your password?</a></p>

  </form>

</body>
</html>
